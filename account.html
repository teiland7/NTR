<!DOCTYPE html>
<html lang="en" id="linkedIN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treasure Eiland Create Account Page</title>
</head>

<body class="" background="https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg">
    <div class="project">
        <!-- Must create sections such as header, main, and footer to group areas of the page -->
        <header>
            <div class="logo-section">
                <img class="Netflix logo img" src="https://assets.brand.microsites.netflix.io/assets/7dc497e2-4975-11ec-a9ce-066b49664af6_cm_1440w.jpg?v=1" width="150" height="70" class="img" alt="Netflix">
            </div>
            <br>
        </header>

        <main class="container">
            <div class="page"> 
                <div class="account-form">
                    <div class="account-header">
                        <h1>Create Account</h1>
                        <p>WATCH ANYWHERE. CANCEL ANYTIME.</p><br>
                    </div>

                    <div>
                        <input type="text"  class="email" placeholder="Email" id="email"><br><br>
                        <input type="text"  class="username" placeholder="Username" id="username"><br><br>
                        <input type="text"  class="password" placeholder="Password" id="password"><br><br>
                        <input type="text"  class="repeat" placeholder="Repeat Password" id="repeat"><br><br>
                    </div>
                </div>
            </div> 
        </main>

        <footer class="footer" >
        
        </footer>
    </div>
</body>
</html>
